<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Plastiqu.co - Manajemen Kategori</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar dan Topbar yang sama -->
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari kategori..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="username ms-2">Nama Pengguna</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
                    <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </aside>

        <header class="menu-wrap">
            <figure class="user">
                <div class="user-avatar">
					<img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
                </div>
                <figcaption>Plastiqu.Co</figcaption>
            </figure>

            <nav>
                <section class="discover">
                    <h3>Kelola</h3>
                    <ul>
                        <li><a href="dashboard.html"><i class="fa-solid fa-house" style="margin-right: 10px;"></i>Dasbor</a></li>
                        <li><a href="users.html"><i class="fa-solid fa-user-gear" style="margin-right: 10px;"></i>Pengguna</a></li>
                        <li><a href="category.html" class="active"><i class="fa-solid fa-list" style="margin-right: 10px;"></i>Kategori</a></li>
                        <li><a href="produk/produk.html"><i class="fa-solid fa-pen" style="margin-right: 10px;"></i>Produk</a></li>
                        <li><a href="keuangan.html"><i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>Keuangan</a></li>
                    </ul>
                </section>
            </nav>
        </header>

        <!-- Konten utama untuk halaman manajemen kategori -->
        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-tittle">Manajemen Kategori</h1>
            </header>

            <div class="content">
                <!-- Tombol untuk menambahkan kategori baru -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h2>Daftar Kategori</h2>
                    <button class="btn btn-primary" id="add-category-btn">+ Tambah Kategori</button>
                </div>

                <!-- Tabel daftar kategori -->
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Nama Kategori</th>
                            <th>Deskripsi</th>
                            <th class="action-column">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="category-list">
                        <!-- Daftar kategori akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Array untuk menyimpan data kategori
        const categories = [
            { name: 'Plastik Makanan', description: 'Kategori untuk plastik makanan.' },
            { name: 'Plastik Minuman', description: 'Kategori untuk plastik minuman.' },
            { name: 'Kemasan Kertas', description: 'Kategori untuk berbagai kemasan kertas.' }
        ];

        // Fungsi untuk menampilkan daftar kategori
        function renderCategoryList() {
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = ''; // Hapus daftar yang ada
            categories.forEach((category) => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const descriptionCell = document.createElement('td');
                const actionCell = document.createElement('td');

                nameCell.textContent = category.name;
                descriptionCell.textContent = category.description;

                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.innerHTML = `
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Aksi
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-pen text-warning"></i> Ubah</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-trash-alt text-danger"></i> Hapus</a></li>
                    </ul>
                `;
                actionCell.appendChild(dropdown);

                row.appendChild(nameCell);
                row.appendChild(descriptionCell);
                row.appendChild(actionCell);

                categoryList.appendChild(row);
            });
        }

        // Fungsi untuk menambahkan kategori baru (dummy function)
        function addCategory() {
            const newCategory = { name: 'Kategori Baru', description: 'Deskripsi kategori baru.' };
            categories.push(newCategory);
            renderCategoryList(); // Update daftar kategori
        }

        // Event listener untuk tombol tambah kategori
        document.getElementById('add-category-btn').addEventListener('click', addCategory);

        // Rendering awal daftar kategori
        renderCategoryList();
    </script>
</body>

</html>

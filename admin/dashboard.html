<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dasbor | Plastiqu.Co</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="shortcut icon" href="/assets/circle.png" type="image/png">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts Signika -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="dashboard">
		<aside class="search-wrap">
			<div class="search">
				<label for="search">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<!-- Isi SVG -->
					</svg>
				</label>
			</div>

			<form class="d-flex mx-auto my-2 search-form">
				<input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search">
				<button class="btn btn-warning" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>

			<div class="dropdown">
				<a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="fa-solid fa-circle-user"></i>
					<span class="username ms-2">Nama Pengguna</span> <!-- Tambahkan kelas 'username' untuk styling -->
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
					<li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
					<li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
				</ul>
			</div>
		</aside>

		<header class="menu-wrap">
			<figure class="user">
				<div class="user-avatar">
					<img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
				</div>
				<figcaption>Plastiqu.Co</figcaption>
			</figure>

			<nav>
				<section class="dicover">
					<h3>Kelola</h3>
					<ul>
						<li>
							<a href="dashboard.html" class="active">
								<i class="fa-solid fa-house" style="margin-right: 10px;"></i>
								Dasbor
							</a>
						</li>
						<li>
							<a href="users.html">
								<i class="fa-solid fa-user-gear" style="margin-right: 10px;"></i>
								Pengguna
							</a>
						</li>
						<li>
							<a href="category.html">
								<i class="fa-solid fa-list" style="margin-right: 10px;"></i>
								Kategori
							</a>
						</li>
						<li>
							<a href="produk/produk.html">
								<i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
								Produk
							</a>
						</li>
						<li>
							<a href="daftarpesanan.html">
								<i class="fa-solid fa-box" style="margin-right: 10px;"></i>
								Daftar Pesanan
							</a>
						</li>
						<li>
							<a href="keuangan.html">
								<i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
								Keuangan
							</a>
						</li>
					</ul>
				</section>
			</nav>
		</header>

		<main class="content-wrap">
			<header class="content-head">
				<h1 class="dashboard-tittle">Dasbor Plastiqu</h1>
			</header>

			<div class="content">
				<section class="info-boxes d-flex justify-content-between flex-wrap">
					<!-- Pengguna -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3" style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-user-gear" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 24px;">18</span>
							<p>Pengguna</p>
						</div>
					</div>

					<!-- Kategori -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3" style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-list" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 24px;">7</span>
							<p>Kategori</p>
						</div>
					</div>

					<!-- Produk -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3" style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-pen" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 24px;">10</span>
							<p>Produk</p>
						</div>
					</div>

					<!-- Keuangan -->
					<div class="info-box border p-3 d-flex justify-content-center align-items-center gap-3" style="flex-grow: 1; min-width: 250px; max-width: 350px; height: 150px; margin: 10px;">
						<div class="box-icon">
							<i class="fa-solid fa-hand-holding-dollar" style="font-size: 40px;"></i>
						</div>
						<div class="box-content text-left">
							<span class="big d-block" style="font-size: 24px;">24</span>
							<p>Keuangan</p>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

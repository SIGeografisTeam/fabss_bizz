<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari produk..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="dropdown">
                <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="username ms-2">Nama Pengguna</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
                    <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </aside>

        <header class="menu-wrap">
            <figure class="user">
                <div class="user-avatar">
                    <img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
                </div>
                <figcaption>Plastiqu.Co</figcaption>
            </figure>

            <nav>
                <section class="dicover">
                    <h3>Kelola</h3>
                    <ul>
                        <li>
                            <a href="dashboard.html" class="active">
                                <i class="fa-solid fa-house" style="margin-right: 10px;"></i>
                                Dasbor
                            </a>
                        </li>
                        <li>
                            <a href="users.html">
                                <i class="fa-solid fa-user-gear" style="margin-right: 10px;"></i>
                                Pengguna
                            </a>
                        </li>
                        <li>
                            <a href="category.html">
                                <i class="fa-solid fa-list" style="margin-right: 10px;"></i>
                                Kategori
                            </a>
                        </li>
                        <li>
                            <a href="manage_product.html">
                                <i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
                                Produk
                            </a>
                        </li>
                        <li>
                            <a href="manage_finance.html">
                                <i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
                                Keuangan
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <!-- Daftar Produk -->
        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-tittle">Daftar Produk</h1>
            </header>
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>Varian</th>
                        <th>Stok</th>
                        <th>Harga</th>
                        <th>Deskripsi</th>
                        <th>Gambar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Data produk -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal Ubah Produk -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Ubah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productVariant" class="form-label">Varian</label>
                            <input type="text" class="form-control" id="productVariant" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stok</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Harga</label>
                            <input type="text" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Gambar Produk</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*" required>
                            <img id="previewImage" src="" alt="Preview" style="display:none; margin-top: 10px; width: 100%; height: auto;"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Contoh data produk
        const products = [
            {
                productName: 'Plastiqu Box 500ml',
                variant: '500ml',
                stock: 100,
                price: 'Rp. 15.000',
                description: 'Kemasan plastik dengan ukuran 500ml.',
                photo: '/assets/plastiqu_box_500ml.jpg'
            },
            {
                productName: 'Plastiqu Drink 330ml',
                variant: '330ml',
                stock: 200,
                price: 'Rp. 10.000',
                description: 'Kemasan plastik untuk minuman 330ml.',
                photo: '/assets/plastiqu_drink_330ml.jpg'
            }
        ];

        // Fungsi untuk menampilkan daftar produk
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Kosongkan daftar produk yang ada

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                const productNameCell = document.createElement('td');
                const variantCell = document.createElement('td');
                const stockCell = document.createElement('td');
                const priceCell = document.createElement('td');
                const descriptionCell = document.createElement('td');
                const photoCell = document.createElement('td');
                const actionCell = document.createElement('td');

                productNameCell.textContent = product.productName;
                variantCell.textContent = product.variant;
                stockCell.textContent = product.stock;
                priceCell.textContent = product.price;
                descriptionCell.textContent = product.description;
                photoCell.innerHTML = `<img src="${product.photo}" alt="${product.productName}" style="width: 50px; height: 50px;"/>`;

                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.innerHTML = `
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Aksi
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item edit-product" href="#" data-index="${index}" data-bs-toggle="modal" data-bs-target="#editProductModal"><i class="fas fa-pen text-warning"></i> Ubah</a></li>
                        <li><a class="dropdown-item delete-product" href="#" data-index="${index}"><i class="fas fa-trash-alt text-danger"></i> Hapus</a></li>
                    </ul>
                `;
                actionCell.appendChild(dropdown);

                row.appendChild(productNameCell);
                row.appendChild(variantCell);
                row.appendChild(stockCell);
                row.appendChild(priceCell);
                row.appendChild(descriptionCell);
                row.appendChild(photoCell);
                row.appendChild(actionCell);

                productList.appendChild(row);
            });

            // Tambahkan event listener untuk tombol edit
            document.querySelectorAll('.edit-product').forEach(item => {
                item.addEventListener('click', function(event) {
                    const index = event.target.dataset.index;
                    const product = products[index];

                    // Isi form dengan data produk
                    document.getElementById('productName').value = product.productName;
                    document.getElementById('productVariant').value = product.variant;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('previewImage').src = product.photo; // Menampilkan gambar produk

                    // Menangani preview gambar saat file diupload
                    const productImageInput = document.getElementById('productImage');
                    productImageInput.onchange = function(event) {
                        const file = event.target.files[0];
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('previewImage').src = e.target.result;
                            document.getElementById('previewImage').style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    };

                    // Menangani pengiriman form
                    document.getElementById('editProductForm').onsubmit = function(e) {
                        e.preventDefault();
                        const updatedProduct = {
                            productName: document.getElementById('productName').value,
                            variant: document.getElementById('productVariant').value,
                            stock: document.getElementById('productStock').value,
                            price: document.getElementById('productPrice').value,
                            description: document.getElementById('productDescription').value,
                            photo: document.getElementById('previewImage').src // Menyimpan URL gambar
                        };

                        // Di sini, simpan data ke server atau ke storage
                        console.log('Data produk yang diubah:', updatedProduct);
                        alert('Produk berhasil diperbarui!'); // Sebagai umpan balik

                        // Setelah memperbarui, reload produk
                        products[index] = updatedProduct; // Update produk
                        renderProducts(); // Reload daftar produk

                        // Tutup modal
                        var modal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                        modal.hide();
                    };
                });
            });

            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-product').forEach(item => {
                item.addEventListener('click', function(event) {
                    const index = event.target.dataset.index;
                    const productName = products[index].productName; // Ambil nama produk untuk konfirmasi

                    // Konfirmasi penghapusan dengan SweetAlert2
                    Swal.fire({
                        title: 'Hapus Produk',
                        text: `Apakah Anda yakin ingin menghapus ${productName}?`,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Hapus',
                        cancelButtonText: 'Batal'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Hapus produk
                            products.splice(index, 1); // Hapus dari array
                            renderProducts(); // Reload daftar produk
                            Swal.fire('Terhapus!', `${productName} telah dihapus.`, 'success');
                        }
                    });
                });
            });
        }

        // Memanggil fungsi untuk menampilkan produk saat halaman dimuat
        renderProducts();
    </script>
</body>

</html>

         <main class="content-wrap">
            <div class="content-head">
                <h1>Daftar Produk</h1>
                <div class="action">
                    <button id="addProductBtn">Tambah Produk</button>
                </div>
            </div>
              <table id="productTable">
                <thead>
                  <tr>
                    <th>Nama Produk</th>
                    <th>Varian</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="productList">
                  <!-- Data produk -->
                </tbody>
              </table>
            </div>
            
            <header class="content-head">
            </header>
          </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
          const products = [
            { name: "Produk A", variant: "Varian 1", stock: 10, harga: "100.000", description: "Deskripsi Produk A" },
            { name: "Produk B", variant: "Varian 2", stock: 15, harga: "100.000", description: "Deskripsi Produk B" },
          ];
        
          // Function to render products list
          function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
        
            products.forEach((product, index) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.variant}</td>
                <td>${product.stock}</td>
                <td>${product.harga}</td>
                <td>${product.description}</td>
                <td>
                  <button onclick="editProduct(${index})">Edit</button>
                  <button onclick="deleteProduct(${index})">Delete</button>
                </td>
              `;
              productList.appendChild(row);
            });
          }
        
          // Add Product
          document.getElementById('addProductBtn').addEventListener('click', () => {
            Swal.fire({
              title: 'Tambah Produk',
              html: `
                <input id="productName" class="swal2-input" placeholder="Nama Produk">
                <input id="productVariant" class="swal2-input" placeholder="Varian">
                <input id="productStock" type="number" class="swal2-input" placeholder="Stok">
                <input id="productHarga" type="number" class="swal2-input" placeholder="Harga">
                <input id="productDescription" class="swal2-input" placeholder="Deskripsi">
              `,
              confirmButtonText: 'Simpan',
              focusConfirm: false,
              preConfirm: () => {
                const name = document.getElementById('productName').value;
                const variant = document.getElementById('productVariant').value;
                const stock = document.getElementById('productStock').value;
                const harga = document.getElementById('productHarga').value;
                const description = document.getElementById('productDescription').value;
        
                if (!name || !variant || !stock || !harga || !description) {
                  Swal.showValidationMessage('Harap isi semua field');
                }
                return { name, variant, stock, harga, description };
              }
            }).then((result) => {
              if (result.isConfirmed) {
                products.push(result.value);
                renderProducts();
                Swal.fire('Berhasil!', 'Produk berhasil ditambahkan.', 'success');
              }
            });
          });
        
          // Edit Product
          function editProduct(index) {
            const product = products[index];
        
            Swal.fire({
              title: 'Edit Produk',
              html: `
                <input id="productName" class="swal2-input" placeholder="Nama Produk" value="${product.name}">
                <input id="productVariant" class="swal2-input" placeholder="Varian" value="${product.variant}">
                <input id="productStock" type="number" class="swal2-input" placeholder="Stok" value="${product.stock}">
                <input id="productHarga" type="number" class="swal2-input" placeholder="Stok" value="${product.harga}">
                <input id="productDescription" class="swal2-input" placeholder="Deskripsi" value="${product.description}">
              `,
              confirmButtonText: 'Simpan',
              focusConfirm: false,
              preConfirm: () => {
                const name = document.getElementById('productName').value;
                const variant = document.getElementById('productVariant').value;
                const stock = document.getElementById('productStock').value;
                const harga = document.getElementById('productHarga').value;
                const description = document.getElementById('productDescription').value;
        
                if (!name || !variant || !stock || !harga || !description) {
                  Swal.showValidationMessage('Harap isi semua field');
                }
                return { name, variant, stock, harga, description };
              }
            }).then((result) => {
              if (result.isConfirmed) {
                products[index] = result.value;
                renderProducts();
                Swal.fire('Berhasil!', 'Produk berhasil diupdate.', 'success');
              }
            });
          }
        
          // Delete Product
          function deleteProduct(index) {
            Swal.fire({
              title: 'Hapus Produk?',
              text: "Anda tidak dapat mengembalikan aksi ini!",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Ya, hapus!',
              cancelButtonText: 'Batal'
            }).then((result) => {
              if (result.isConfirmed) {
                products.splice(index, 1);
                renderProducts();
                Swal.fire('Berhasil!', 'Produk telah dihapus.', 'success');
              }
            });
          }
        
          // Render the initial product list
          renderProducts();
        </script>

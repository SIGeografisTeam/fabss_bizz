<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pengguna - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="search-wrap">
            <div class="search">
                <label for="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Isi SVG -->
                    </svg>
                </label>
            </div>

            <form class="d-flex mx-auto my-2 search-form">
                <input class="form-control me-2 search-input" type="search" placeholder="Cari pengguna..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </aside>

        <header class="menu-wrap">
            <figure class="user">
                <div class="user-avatar">
                    <img src="/img/logoplastiku2nobg.png" alt="Plastiqu">
                </div>
                <figcaption>
                    Plastiqu.co
                </figcaption>
            </figure>

            <nav>
                <section class="dicover">
                    <h3>Kelola</h3>
                    <ul>
                        <li>
                            <a href="dashboard.html">
                                <i class="fa-solid fa-house" style="margin-right: 10px;"></i>
                                Dasbor
                            </a>
                        </li>
                        <li>
                            <a href="users.html" class="active">
                                <i class="fa-solid fa-user-gear" style="margin-right: 10px;"></i>
                                Pengguna
                            </a>
                        </li>
                        <li>
                            <a href="category.html">
                                <i class="fa-solid fa-list" style="margin-right: 10px;"></i>
                                Kategori
                            </a>
                        </li>
                        <li>
                            <a href="manage_product.html">
                                <i class="fa-solid fa-pen" style="margin-right: 10px;"></i>
                                Produk
                            </a>
                        </li>
                        <li>
                            <a href="manage_finance.html">
                                <i class="fa-solid fa-hand-holding-dollar" style="margin-right: 10px;"></i>
                                Keuangan
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <main class="content-wrap">
            <header class="content-head">
                <h1 class="dashboard-tittle">Manajemen Pengguna</h1>
            </header>

            <div class="content">
                <h2 class="mt-4">Daftar Pengguna</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama Depan</th>
                            <th>Nama Belakang</th>
                            <th>Email</th>
                            <th>No. Telepon</th>
                            <th>Alamat</th>
                            <th>Foto</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Sample User Item -->
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>johndoe@example.com</td>
                            <td>(123) 456-7890</td>
                            <td>123 Main St, Anytown, USA</td>
                            <td><img src="https://via.placeholder.com/50" alt="Foto John" class="img-fluid"></td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Array to hold the user data
        const users = [
            {
                firstName: 'John',
                lastName: 'Doe',
                email: 'johndoe@example.com',
                phone: '(123) 456-7890',
                address: '123 Main St, Anytown, USA',
                photo: 'https://via.placeholder.com/50'
            }
        ];

        // Function to render the user list
        function renderUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // Clear the current list
            users.forEach((user) => {
                const row = document.createElement('tr');
                const firstNameCell = document.createElement('td');
                const lastNameCell = document.createElement('td');
                const emailCell = document.createElement('td');
                const phoneCell = document.createElement('td');
                const addressCell = document.createElement('td');
                const photoCell = document.createElement('td');
                const actionCell = document.createElement('td');

                firstNameCell.textContent = user.firstName;
                lastNameCell.textContent = user.lastName;
                emailCell.textContent = user.email;
                phoneCell.textContent = user.phone;
                addressCell.textContent = user.address;
                photoCell.innerHTML = `<img src="${user.photo}" alt="Foto ${user.firstName}" class="img-fluid" style="width: 50px;">`;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Hapus';
                deleteButton.onclick = () => deleteUser(deleteButton);
                
                actionCell.appendChild(deleteButton);
                row.appendChild(firstNameCell);
                row.appendChild(lastNameCell);
                row.appendChild(emailCell);
                row.appendChild(phoneCell);
                row.appendChild(addressCell);
                row.appendChild(photoCell);
                row.appendChild(actionCell);
                userList.appendChild(row);
            });
        }

        // Handle form submission to add new users
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user details from form inputs
            const userFirstName = document.getElementById('user-first-name').value;
            const userLastName = document.getElementById('user-last-name').value;
            const userEmail = document.getElementById('user-email').value;
            const userPhone = document.getElementById('user-phone').value;
            const userAddress = document.getElementById('user-address').value;
            const userPhoto = document.getElementById('user-photo').value;

            // Add new user to the users array
            users.push({
                firstName: userFirstName,
                lastName: userLastName,
                email: userEmail,
                phone: userPhone,
                address: userAddress,
                photo: userPhoto
            });

            // Render updated user list
            renderUserList();

            // Clear form inputs
            this.reset();
        });

        // Function to delete a user
        function deleteUser(button) {
            const row = button.closest('tr');
            const index = Array.from(row.parentNode.children).indexOf(row);
            users.splice(index, 1); // Remove user from array
            renderUserList(); // Update user list
        }

        // Initial render
        renderUserList();
    </script>
</body>

</html>

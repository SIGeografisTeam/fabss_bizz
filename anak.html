<!DOCTYPE html>
<html>

<head>
    <title>Fashion Anak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        // Fungsi untuk menampilkan kategori fashion anak laki-laki atau anak perempuan
        function filterCategoryAnak(gender) {
            const itemsLaki = document.querySelectorAll('.product-item.laki');
            const itemsPerempuan = document.querySelectorAll('.product-item.perempuan');

            if (gender === 'laki') {
                itemsLaki.forEach(item => item.style.display = 'block');
                itemsPerempuan.forEach(item => item.style.display = 'none');
            } else if (gender === 'perempuan') {
                itemsPerempuan.forEach(item => item.style.display = 'block');
                itemsLaki.forEach(item => item.style.display = 'none');
            }
        }

        // Fungsi pencarian produk
        function searchProduct() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const allProducts = document.querySelectorAll('.product-item');
            
            allProducts.forEach(item => {
                const productName = item.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <div class="bg-blue-600 p-4 flex items-center justify-between">
        <h1 class="text-white text-xl font-bold">Fashion Anak</h1>
        <div class="flex items-center">
            <input id="search-input" class="p-2 rounded border border-gray-300" type="text" placeholder="Search" />
            <button class="bg-red-500 text-white p-2 rounded ml-2" onclick="searchProduct()">Search</button>

    <!-- Kategori Anak Laki-Laki dan Anak Perempuan -->
    <div class="p-4 flex space-x-4">
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategoryAnak('laki')">Anak Laki-Laki</button>
        <button class="bg-pink-500 text-white p-2 rounded" onclick="filterCategoryAnak('perempuan')">Anak Perempuan</button>

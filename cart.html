<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/circle.png" type="image/png">
    <title>Keranjang - Plastiqu.Co</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="Plastiqu Logo" height="50"> Plastiqu.Co
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="plastik_makanan.html">Plastik Makanan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="plastik_minuman.html">Plastik Minuman</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kemasan_kertas.html">Kemasan Kertas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Keranjang Section -->
    <section class="container py-5">
        <h2 class="text-center mb-5">Keranjang Anda</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="cartTable">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="text-end">
                    <a href="invoice.html" class="btn btn-success">Lanjutkan Pembayaran</a>
                </div>
                
            </div>
        </div>
    </section>

    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTable = document.getElementById('cartTable').getElementsByTagName('tbody')[0];

            cart.forEach(item => {
                const row = cartTable.insertRow();
                row.insertCell(0).innerText = item.name;
                row.insertCell(1).innerText = 'Rp ' + item.price.toLocaleString();
                row.insertCell(2).innerHTML = '<button class="btn btn-danger btn-sm" onclick="removeFromCart(\'' + item.name + '\')">Hapus</button>';
            });
        };

        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Reload the page to update the cart display
        }
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

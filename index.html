<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="container-fluid top-bar text-light py-2 d-none d-md-block">
        <div class="row">
            <div class="col-md-8 text-center text-md-start">
                <a class="nav-link text-light d-inline-block me-3" href="about.html"><i class="fa-solid fa-info-circle"></i> Tentang Kami</a>
                <a class="nav-link text-light d-inline-block" href="https://wa.me/123456789"><i class="fa-solid fa-phone"></i> Kontak</a>
            </div>
            <div class="col-md-4 text-center text-md-end">
                <i class="fa-solid fa-map-marker-alt"></i> Jalan Sejahtera No. 45
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="GoBiz Logo" height="50">
                    GoBiz
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="category.html">Kategori</a>
                        </li>
                    </ul>
                    <form class="d-flex mx-auto my-2 search-form">
                        <input class="form-control me-2 search-input" type="search" placeholder="Cari produk..." aria-label="Search">
                        <button class="btn btn-warning" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="btn-auth"></div>
                    <a href="register.html" class="daftar  mx-2">Daftar</a>
                    <a href="login.html" class="masuk ">Masuk</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/hero1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/hero2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/hero3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <!-- Mitra Section -->
    <section class="py-5 bg-light text-center">
        <div class="container">
            <h2 class="mb-4">Mitra Kami</h2>
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 mb-3">
                    <img src="img/mitra1.png" class="img-fluid" alt="Mitra 1">
                </div>
                <div class="col-6 col-md-4 mb-3">
                    <img src="img/mitra2.png" class="img-fluid" alt="Mitra 2">
                </div>
                <div class="col-6 col-md-4 mb-3">
                    <img src="img/mitra3.png" class="img-fluid" alt="Mitra 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <div class="mb-2">
                <a href="privacy.html" class="text-light me-3">Kebijakan Privasi</a>
                <a href="terms.html" class="text-light me-3">Syarat & Ketentuan</a>
                <a href="contact.html" class="text-light">Kontak</a>
            </div>
            <p>&copy; 2024 GoBiz. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

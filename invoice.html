<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/circle.png" type="image/png">
    <title>Invoice - Plastiqu.Co</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="Plastiqu Logo" height="50"> Plastiqu.Co
                </a>
            </div>
        </nav>
    </header>

    <!-- Invoice Section -->
    <section class="container py-5">
        <h2 class="text-center mb-5">Invoice Pembayaran</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceTable">
                        </tbody>
                    </table>
                </div>
                <div class="text-end">
                    <h4>Total Pembayaran: <span id="totalPayment"></span></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const invoiceTable = document.getElementById('invoiceTable');

            let totalPayment = 0;

            cart.forEach(item => {
                const row = invoiceTable.insertRow();
                row.insertCell(0).innerText = item.name;
                row.insertCell(1).innerText = 'Rp ' + item.price.toLocaleString();
                totalPayment += item.price;
            });

            document.getElementById('totalPayment').innerText = 'Rp ' + totalPayment.toLocaleString();
        };
    </script>
</body>
</html>

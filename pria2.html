<!DOCTYPE html>
<html>

<head>
    <title>Fashion Pria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        // Fungsi untuk melakukan pencarian produk berdasarkan input pengguna
        function searchProduct() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            items.forEach(function (item) {
                const productName = item.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Fungsi untuk melakukan filter berdasarkan kategori
        function filterCategory(category) {
            const items = document.querySelectorAll('.product-item');
            items.forEach(function (item) {
                if (category === 'all') {
                    item.style.display = 'block';
                } else if (item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <div class="bg-blue-600 p-4 flex items-center justify-between">
        <h1 class="text-white text-xl font-bold">Fashion Pria</h1>
        <div class="flex items-center">
            <input id="search-input" class="p-2 rounded border border-gray-300" type="text" placeholder="Search" />
            <button class="bg-red-500 text-white p-2 rounded ml-2" onclick="searchProduct()">Search</button>
            <a href="index.html" class="ml-4">
                <button class="bg-green-500 text-white p-2 rounded">Beranda</button>
            </a>
        </div>
    </div>

    <!-- Kategori Button -->
    <div class="p-4 flex space-x-4">
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('all')">Semua</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('celana-jeans')">Celana Jeans</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('tshirt')">T-shirt</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('kemeja')">Kemeja</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('sweater')">Sweater</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('hoodie')">Hoodie</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('sepatu')">Sepatu</button>
    </div>

    <!-- Produk -->
    <div class="p-4 grid grid-cols-3 gap-2">
        <!-- Celana Jeans -->
        <div class="border rounded p-4 product-item celana-jeans max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/free-photo/pants-hanger-with-green-background_23-2150264163.jpg?t=st=1728790375~exp=1728793975~hmac=71ac6b044547b1b2b51fd91832f575b23124079d9a8e46c26c7bb39cec992b1e&w=360" width="200px" />
            <h2 class="font-bold">Celana Jeans</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 200.000</p>
        </div>

        <!-- T-shirt -->
        <div class="border rounded p-4 product-item tshirt max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/free-photo/man-yellow-t-shirt_53876-96975.jpg?t=st=1728790563~exp=1728794163~hmac=7f5428f6d1da254140ce89a37554fc2e299ae06289512109abfdb5b84a7da902&w=360" width="200px" />
            <h2 class="font-bold">T-shirt</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 100.000</p>
        </div>

        <!-- Kemeja -->
        <div class="border rounded p-4 product-item kemeja max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/free-photo/still-life-with-classic-shirts-hanger_23-2150828620.jpg?t=st=1728790021~exp=1728793621~hmac=be69843d9f1344c881b67ab45fb712ef5d75c09af3a8408793bdfd54611803cb&w=360" width="200px" />
            <h2 class="font-bold">Kemeja</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 150.000</p>
        </div>

        <!-- Sweater -->
        <div class="border rounded p-4 product-item sweater max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/free-photo/portrait-man-holding-cup-coffee_144627-28735.jpg?t=st=1728790639~exp=1728794239~hmac=0de2c795663cd8e297775288af2a999a2027aa80deb1b493163456cd6f28ed60&w=360" width="200px" />
            <h2 class="font-bold">Sweater</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 250.000</p>
        </div>

        <!-- Hoodie -->
        <div class="border rounded p-4 product-item hoodie max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/free-photo/handsome-man-wearing-black-hoodie-winter-fashion-rear-view_53876-102197.jpg?t=st=1728790196~exp=1728793796~hmac=a5cb08f9ec2b9ae0d734e505e2cff96ad077b73bbbe06aea4d0ccdc60c9378a2&w=360" width="200px" />
            <h2 class="font-bold">Hoodie</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 300.000</p>
        </div>

        <!-- Sepatu -->
        <div class="border rounded p-4 product-item sepatu max-w-xs text-center mx-auto">
            <img src="https://img.freepik.com/premium-photo/pair-mens-sneakers-abstract-background-athletic-shoes-lifestyle-closeup_298046-973.jpg?w=360" width="200px" />
            <h2 class="font-bold">Sepatu Trendy</h2>
            <p class="bg-red-500 text-white p-1 rounded mt-1 max-w-xs mx-auto">Rp 400.000</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Product List</h1>
        
        <!-- Product List -->
        <ul id="product-list" class="list-group mb-4">
            <!-- Product items will be added here dynamically -->
        </ul>

        <!-- Add Product Form -->
        <h2>Add New Product</h2>
        <form id="product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" id="product-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Product Description</label>
                <textarea id="product-description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script>
        // Array to hold the product data
        const products = [];

        // Function to render the product list
        function renderProductList() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear the current list
            products.forEach((product, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${product.name}: ${product.description}`;
                productList.appendChild(listItem);
            });
        }

        // Handle form submission to add new products
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get product details from form inputs
            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;

            // Add new product to the array
            products.push({
                name: productName,
                description: productDescription
            });

            // Clear the form
            document.getElementById('product-form').reset();

            // Re-render the product list with the new product
            renderProductList();
        });
    </script>
</body>
</html>

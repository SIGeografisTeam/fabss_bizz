<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User List</h1>
        
        <!-- User List -->
        <ul id="user-list" class="list-group mb-4">
            <!-- Sample User Item -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                John Doe - johndoe@example.com
                <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">Delete</button>
            </li>
        </ul>

        <!-- Add User Form -->
        <h2>Add New User</h2>
        <form id="user-form">
            <div class="mb-3">
                <label for="user-name" class="form-label">User Name</label>
                <input type="text" id="user-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="user-email" class="form-label">User Email</label>
                <input type="email" id="user-email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>

    <script>
        // Array to hold the user data
        const users = [{name: 'John Doe', email: 'johndoe@example.com'}];

        // Function to render the user list
        function renderUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // Clear the current list
            users.forEach((user) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.textContent = `${user.name} - ${user.email}`;
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteUser(deleteButton);
                listItem.appendChild(deleteButton);
                userList.appendChild(listItem);
            });
        }

        // Handle form submission to add new users
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user details from form inputs
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;

            // Add new user to the array
            users.push({
                name: userName,
                email: userEmail
            });

            // Clear the form
            document.getElementById('user-form').reset();

            // Re-render the user list with the new user
            renderUserList();
        });

        // Function to delete a user
        function deleteUser(button) {
            const listItem = button.parentElement;
            const userText = listItem.textContent.replace('Delete', '').trim();
            const userIndex = users.findIndex(user => `${user.name} - ${user.email}` === userText);
            if (userIndex !== -1) {
                users.splice(userIndex, 1); // Remove user from array
                renderUserList(); // Re-render the list
            }
        }

        // Initial render of user list
        renderUserList();
    </script>
</body>
</html>

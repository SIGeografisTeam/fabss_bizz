<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Transaksi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #f8f9fa;
        }

        .invoice {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .invoice-header img {
            max-width: 100px;
        }

        .invoice-header h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #84B8C6;
            border-color: #84B8C6;
            color: white;
        }

        .btn-submit:hover {
            background-color: #6BA3B1;
            border-color: #6BA3B1;
        }

        h4 {
            margin-top: 20px;
            text-align: left;
        }

        .section-left {
            text-align: left;
        }

        .table {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .custom-file-input {
            border: 2px solid #007bff; /* Warna biru untuk border */
            border-radius: 5px; /* Agar sudut border menjadi melengkung */
            padding: 5px; /* Tambahkan sedikit padding */
            transition: border-color 0.3s; /* Efek transisi saat border berubah */
        }

        .custom-file-input:focus {
            border-color: #0056b3; /* Warna border saat fokus */
            outline: none; /* Menghilangkan outline default */
        }
    </style>
</head>

<body>
    <div class="invoice">
        <div class="invoice-header">
            <img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
            <h1>Konfirmasi Transaksi</h1>
        </div>

        <form id="paymentForm">
            <!-- Kode Transaksi -->
            <div class="form-group">
                <label for="kode-transaksi">Kode Transaksi</label>
                <p class="form-control" id="kode-transaksi">TRX123456</p>
            </div>

            <!-- Informasi Pembeli -->
            <h4 class="section-left">Informasi Pembeli</h4>
            <div class="form-group section-left">
                <label for="nama">Nama Pembeli</label>
                <p class="form-control" id="nama"></p>
            </div>
            <div class="form-group section-left">
                <label for="alamat">Alamat Pembeli</label>
                <p class="form-control" id="alamat"></p>
            </div>
            <div class="form-group section-left">
                <label for="telepon">Nomor Telepon</label>
                <p class="form-control" id="telepon"></p>
            </div>
            <div class="form-group section-left">
                <label for="rekening">No Rekening</label>
                <p class="form-control" id="rekening">0123456789</p>
            </div>

            <!-- Detail Pesanan -->
            <h4 class="section-left">Detail Pesanan</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nama Produk + Varian</th>
                        <th>Jumlah</th>
                        <th>Harga Satuan</th>
                        <th>Harga Total</th>
                    </tr>
                </thead>
                <tbody id="orderDetails"></tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total Bayar</th>
                        <th id="totalAmount"></th>
                    </tr>
                </tfoot>
            </table>

            <!-- Metode Pembayaran -->
            <h4 class="section-left">Metode Pembayaran</h4>
            <div class="form-group section-left">
                <label for="metode-pembayaran">Metode Pembayaran</label>
                <p class="form-control" id="metode-pembayaran"></p>
            </div>

            <!-- Bukti Pembayaran -->
            <h4 class="section-left">Bukti Pembayaran</h4>
            <div class="form-group section-left">
                <label for="bukti-transaksi">Upload Bukti Transaksi</label>
                <input type="file" class="form-control custom-file-input" id="bukti-transaksi" accept="image/*">
            </div>

            <button type="button" class="btn btn-primary btn-submit" onclick="confirmOrder()">Lanjutkan Pesanan</button>
            <button type="button" class="btn btn-secondary btn-submit" onclick="saveOrderForLater()">Bayar Nanti</button>
        </form>
    </div>

    <script>
        // Sample data retrieval for displaying
        const currentUser = {
            username: "User123",
            recipientName: "Nama Penerima",
            recipientAddress: "Jalan Alamat Penerima, Kota, Provinsi",
            telephone: "081234567890"
        };

        const cartItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
        const totalAmount = localStorage.getItem('totalAmount');
        const paymentMethod = localStorage.getItem('paymentMethod');

        document.getElementById('nama').textContent = currentUser.recipientName;
        document.getElementById('alamat').textContent = currentUser.recipientAddress;
        document.getElementById('telepon').textContent = currentUser.telephone;
        document.getElementById('totalAmount').textContent = 'Rp ' + totalAmount;

        // Displaying order details
        const orderDetails = document.getElementById('orderDetails');
        cartItems.forEach(item => {
            const orderRow = `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>Rp ${item.price.toLocaleString()}</td>
                    <td>Rp ${(item.price * item.quantity).toLocaleString()}</td>
                </tr>
            `;
            orderDetails.innerHTML += orderRow;
        });

        document.getElementById('metode-pembayaran').textContent = paymentMethod;

        function confirmOrder() {
            const receipt = document.getElementById('bukti-transaksi').files[0];
            if (receipt) {
                // Create an order object to store
                const order = {
                    kodeTransaksi: document.getElementById('kode-transaksi').textContent,
                    recipientName: currentUser.recipientName,
                    recipientAddress: currentUser.recipientAddress,
                    telephone: currentUser.telephone,
                    items: cartItems,
                    totalAmount: totalAmount,
                    paymentMethod: paymentMethod,
                    status: "menunggu konfirmasi" // Set status to "menunggu konfirmasi" when receipt is uploaded
                };

                // Store the order in localStorage
                localStorage.setItem('newOrder', JSON.stringify(order));

                // Redirect to pesanan.html
                window.location.href = 'pesanan.html';
            } else {
                alert("Silakan upload bukti pembayaran sebelum melanjutkan.");
            }
        }

        function saveOrderForLater() {
            // Create an order object to store with status "belum dibayar"
            const order = {
                kodeTransaksi: document.getElementById('kode-transaksi').textContent,
                recipientName: currentUser.recipientName,
                recipientAddress: currentUser.recipientAddress,
                telephone: currentUser.telephone,
                items: cartItems,
                totalAmount: totalAmount,
                paymentMethod: paymentMethod,
                status: "belum dibayar" // Set status to "belum dibayar"
            };

            // Store the order in localStorage
            let existingOrders = JSON.parse(localStorage.getItem('orders')) || [];
            existingOrders.push(order);
            localStorage.setItem('orders', JSON.stringify(existingOrders));

            // Redirect to pesanan.html
            window.location.href = 'pesanan.html';
        }
    </script>
</body>

</html>

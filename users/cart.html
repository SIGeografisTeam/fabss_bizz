<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja | Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/footer.css">
    <style>
        body { font-family: 'Signika', sans-serif; background-color: #f8f9fa; color: black; }
        .section-background { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        .cart-item { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .cart-item img { max-width: 80px; margin-right: 15px; }
        .cart-item-details { flex-grow: 1; margin-right: 10px; }
        .cart-item-price { font-size: 1.2rem; font-weight: bold; color: #449bab; }
        .total-price { font-size: 1.5rem; font-weight: bold; color: #033043; text-align: right; }
        .btn-checkout { width: 100%; padding: 10px; background-color: #449bab; color: white; font-size: 1.2rem; }
        .cart-item input[type="checkbox"] {
            margin-right: 15px; /* Menambahkan jarak antara checkbox dan gambar */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/assets/logo.png" alt="" height="50"> Plastiqu.Co</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- other nav elements -->
            </div>
        </div>
    </nav>
</header>

<div class="container section-background my-5">
    <h2>Keranjang Belanja</h2>
    <div class="d-flex justify-content-between align-items-center my-3">
        <div>
            <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
            <label for="selectAll">Pilih Semua</label>
        </div>
        <button class="btn btn-danger" onclick="removeSelectedItems()" title="Hapus yang Dipilih">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
    <div id="cartItemsContainer"></div>
    <div class="total-price my-4">
        Total: <span id="totalPrice">Rp 0</span>
    </div>
    <button class="btn btn-checkout" onclick="proceedToCheckout()">Lanjutkan ke Pembayaran</button>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    window.onload = function () {
        displayCartItems();
    }

    function displayCartItems() {
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const totalPriceDisplay = document.getElementById('totalPrice');

        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
            totalPriceDisplay.innerText = `Rp 0`;
        } else {
            cartItemsContainer.innerHTML = '';
            cart.forEach((product, index) => {
                const itemHTML = `
                    <div class="cart-item">
                        <input type="checkbox" class="product-checkbox" id="product-${index}" data-index="${index}" onchange="updateTotalPrice()">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="cart-item-details">
                            <h5>${product.name}</h5>
                            <p>Harga: Rp ${product.price.toLocaleString()}</p>
                            <p>Jumlah: ${product.quantity}</p>
                        </div>
                        <p class="cart-item-price">Rp ${(product.price * product.quantity).toLocaleString()}</p>
                    </div>
                `;
                cartItemsContainer.innerHTML += itemHTML;
                totalPrice += product.price * product.quantity;
            });
            totalPriceDisplay.innerText = `Rp ${totalPrice.toLocaleString()}`;
        }
    }

    function toggleSelectAll() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('.product-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
        updateTotalPrice(); // Update total price when selecting/deselecting all
    }

    function updateTotalPrice() {
        const checkboxes = document.querySelectorAll('.product-checkbox');
        const totalPriceDisplay = document.getElementById('totalPrice');
        let totalPrice = 0;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                const index = checkbox.getAttribute('data-index');
                const product = cart[index];
                totalPrice += product.price * product.quantity;
            }
        });

        totalPriceDisplay.innerText = `Rp ${totalPrice.toLocaleString()}`;
    }

    function removeSelectedItems() {
        const checkboxes = document.querySelectorAll('.product-checkbox:checked');

        checkboxes.forEach(checkbox => {
            const index = checkbox.getAttribute('data-index');
            cart.splice(index, 1);  // Menghapus produk dari cart
        });

        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();  // Reload the cart
    }

    function proceedToCheckout() {
        window.location.href = 'checkout.html'; // Mengalihkan ke checkout.html
    }
</script>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p>&copy; 2024 Plastiqu.Co. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            color: #033043;
        }

        .main-content {
            padding: 40px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .total-price {
            font-weight: bold;
            color: #033043;
        }

        h2 {
            color: #033043;
        }

        .confirm-button {
            background-color: #033043;
            color: white;
            margin-top: 20px;
        }

        .confirm-button:hover {
            background-color: #01a1b3;
        }

        .section-background {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .recipient-info {
            background-color: #033043;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: white;
        }

        .recipient-info strong {
            font-weight: 600;
            color: white;
        }

        .recipient-info span {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/assets/logo.png" alt="" height="50">
                    Plastiqu.Co
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="kategoriDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Kategori
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="kategoriDropdown">
                                <li><a class="dropdown-item" href="#">Plastik Makanan</a></li>
                                <li><a class="dropdown-item" href="#">Plastik Minuman</a></li>
                                <li><a class="dropdown-item" href="#">Kemasan kertas</a></li>
                                <li><a class="dropdown-item" href="#">dan lain-lain</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btn-auth d-flex align-items-center">
                        <a href="/cart.html" class="cart-icon mx-2">
                            <i class="fa-solid fa-shopping-cart"></i>
                        </a>
                        <a href="/orders" class="orders-icon mx-2">
                            <i class="fa-solid fa-box"></i>
                        </a>
                        <div class="dropdown">
                            <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-circle-user"></i>
                                <span class="ms-2" id="username">Nama Pengguna</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
                                <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <div class="container py-5 section-background main-content">
        <h2 class="text-center mb-5">Checkout</h2>

        <form id="checkoutForm">
            <!-- Recipient Information -->
            <div class="recipient-info">
                <strong>Nama Penerima:</strong> <span id="recipientNameDisplay">Nama Penerima</span><br>
                <strong>Alamat:</strong> <span id="recipientAddressDisplay">Alamat Penerima</span>
            </div>

            <!-- Cart Items -->
            <div id="cartItems"></div>
            <h4 class="total-price" id="totalPrice">Total: Rp 0</h4>

            <!-- Payment Method Selection -->
            <div class="mb-4">
                <h5>Metode Pembayaran</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD" value="COD" checked>
                    <label class="form-check-label" for="paymentCOD" style="color: #033043;">Cash on Delivery (COD)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentBank" value="Bank Transfer">
                    <label class="form-check-label" for="paymentBank" style="color:#033043;">Transfer Bank</label>
                </div>
            </div>

            <button type="button" class="btn confirm-button" onclick="submitOrder()">Bayar</button>
        </form>
    </div>

    <script>
        const currentUser = {
            username: "User123",
            recipientName: "Nama Penerima",
            recipientAddress: "Jalan Alamat Penerima, Kota, Provinsi"
        };

        document.getElementById('username').textContent = currentUser.username;
        document.getElementById('recipientNameDisplay').textContent = currentUser.recipientName;
        document.getElementById('recipientAddressDisplay').textContent = currentUser.recipientAddress;

        function renderCartItems() {
            const savedCartItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            savedCartItems.forEach(item => {
                total += item.price * item.quantity;

                const cartItemHTML = `
                    <div class="cart-item d-flex justify-content-between align-items-center mb-2">
                        <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; margin-right: 10px;">
                        <div class="cart-item-details flex-grow-1">
                            <p class="cart-item-name mb-0">${item.name}</p>
                            <p class="cart-item-quantity mb-0">Jumlah: ${item.quantity}</p>
                        </div>
                        <p class="cart-item-price mb-0">Rp ${item.price.toLocaleString()}</p>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItemHTML;
            });

            document.getElementById('totalPrice').textContent = `Total: Rp ${total.toLocaleString()}`;
            localStorage.setItem('totalAmount', total);
        }

        renderCartItems();

        function submitOrder() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const totalAmount = localStorage.getItem('totalAmount');
            const savedCartItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
        
            // Save payment method and cart items in localStorage
            localStorage.setItem('paymentMethod', paymentMethod);
            localStorage.setItem('cartItems', JSON.stringify(savedCartItems)); // Save cart items
        
            // Redirect according to the payment method
            if (paymentMethod === 'Bank Transfer') {
                window.location.href = `bank-transfer.html?amount=${totalAmount}`; // Redirect to bank transfer page
            } else {
                window.location.href = "invoice.html"; // Redirect to invoice page
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

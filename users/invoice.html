<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #f8f9fa;
        }

        .invoice {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .invoice-header img {
            max-width: 100px;
        }

        .invoice-header h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        h4 {
            margin-top: 20px;
            text-align: left;
        }

        .section-left {
            text-align: left;
        }

        .table {
            width: 100%;
            text-align: center;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #84B8C6;
            border-color: #84B8C6;
            color: white;
        }

        .btn-submit:hover {
            background-color: #6BA3B1;
            border-color: #6BA3B1;
        }
    </style>
</head>

<body>

    <div class="invoice">
        <div class="invoice-header">
            <img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
            <h1>Invoice</h1>
        </div>

        <!-- Invoice Details -->
        <div class="form-group section-left">
            <label for="kode-transaksi">Kode Transaksi</label>
            <p class="form-control" id="kode-transaksi">TRX123456</p>
        </div>

        <!-- Informasi Pembeli -->
        <h4 class="section-left">Informasi Pembeli</h4>
        <div class="form-group section-left">
            <label for="nama">Nama Pembeli</label>
            <p class="form-control" id="nama">John Doe</p>
        </div>
        <div class="form-group section-left">
            <label for="alamat">Alamat Pembeli</label>
            <p class="form-control" id="alamat">Jl. Contoh No. 123, Jakarta</p>
        </div>
        <div class="form-group section-left">
            <label for="telepon">Nomor Telepon</label>
            <p class="form-control" id="telepon">081234567890</p>
        </div>

        <!-- Detail Pesanan -->
        <h4 class="section-left">Detail Pesanan</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama Produk + Varian</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan</th>
                    <th>Harga Total</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Dynamic Content Here -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Total Bayar</th>
                    <th id="totalPrice">Rp 0</th>
                </tr>
            </tfoot>
        </table>

        <!-- Metode Pembayaran -->
        <h4 class="section-left">Metode Pembayaran</h4>
        <div class="form-group section-left">
            <label for="metode-pembayaran">Metode Pembayaran</label>
            <p class="form-control" id="paymentMethodDisplay">Cash on Delivery (COD)</p>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Konfirmasi Pesanan</button>
    </div>

    <script>
        const currentUser = {
            username: "User123",
            recipientName: "Nama Penerima",
            recipientAddress: "Jalan Alamat Penerima, Kota, Provinsi",
            phoneNumber: "081234567890"
        };

        document.getElementById('nama').textContent = currentUser.recipientName;
        document.getElementById('alamat').textContent = currentUser.recipientAddress;
        document.getElementById('telepon').textContent = currentUser.phoneNumber;

        const savedCartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const totalAmount = parseInt(localStorage.getItem('totalAmount')) || 0;

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            savedCartItems.forEach(item => {
                const cartItemHTML = `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>Rp ${item.price.toLocaleString()}</td>
                    <td>Rp ${(item.price * item.quantity).toLocaleString()}</td>
                </tr>
            `;
                cartItemsContainer.innerHTML += cartItemHTML;
            });

            document.getElementById('totalPrice').textContent = `Rp ${totalAmount.toLocaleString()}`;
        }

        renderCartItems();

        document.querySelector('.btn-submit').addEventListener('click', () => {
            const selectedPaymentMethod = document.getElementById('paymentMethodDisplay').textContent;

            const newOrder = {
                kodeTransaksi: "TRX123456",
                recipientName: currentUser.recipientName,
                recipientAddress: currentUser.recipientAddress,
                phoneNumber: currentUser.phoneNumber,
                items: savedCartItems,
                totalPrice: totalAmount,
                paymentMethod: selectedPaymentMethod,
                status: "menunggu konfirmasi"
            };

            let orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            orderHistory.push(newOrder);
            localStorage.setItem('orderHistory', JSON.stringify(orderHistory));

            // Simpan order baru di localStorage
            localStorage.setItem('newOrder', JSON.stringify(newOrder));
            window.location.href = "pesanan.html";
        });
    </script>

</body>

</html>

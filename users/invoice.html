<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/circle.png" type="image/png">
    <title>Invoice - Plastiqu.Co</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling untuk halaman invoice */
        .invoice-container {
            margin-top: 40px;
        }
        .payment-section, .shipping-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="Plastiqu Logo" height="50"> Plastiqu.Co
                </a>
            </div>
        </nav>
    </header>

    <!-- Invoice Section -->
    <section class="container invoice-container py-5">
        <h2 class="text-center mb-5">Invoice Pembayaran</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceTable">
                        </tbody>
                    </table>
                </div>
                <div class="text-end">
                    <h4>Total Harga Produk: <span id="totalProductPrice"></span></h4>
                </div>
            </div>
        </div>
        
        <!-- Metode Pembayaran Section -->
        <div class="payment-section text-center">
            <h4>Pilih Metode Pembayaran</h4>
            <select id="paymentMethod" class="form-select">
                <option value="COD">COD (Cash on Delivery)</option>
                <option value="Alfamart">Alfamart</option>
                <option value="Indomaret">Indomaret</option>
            </select>
        </div>

        <!-- Jasa Pengiriman Section -->
        <div class="shipping-section text-center">
            <h4>Pilih Jasa Pengiriman</h4>
            <select id="shippingMethod" class="form-select" onchange="updateShippingCost()">
                <option value="JNE" data-cost="10000">JNE - Rp 10.000</option>
                <option value="Tiki" data-cost="12000">Tiki - Rp 12.000</option>
                <option value="Gojek" data-cost="8000">Gojek - Rp 8.000</option>
            </select>
        </div>

        <!-- Total Pembayaran -->
        <div class="text-end mt-4">
            <h4>Total Pembayaran: <span id="totalPayment"></span></h4>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const currentProduct = JSON.parse(localStorage.getItem('currentProduct'));
            const invoiceTable = document.getElementById('invoiceTable');

            let totalProductPrice = 0;

            if (currentProduct) {
                const row = invoiceTable.insertRow();
                row.insertCell(0).innerText = currentProduct.name;
                row.insertCell(1).innerText = currentProduct.price;
                totalProductPrice = parseInt(currentProduct.price.replace(/[^0-9]/g, '')); // Mengambil angka dari harga
                document.getElementById('totalProductPrice').innerText = 'Rp ' + totalProductPrice.toLocaleString();
            } else {
                invoiceTable.innerHTML = '<tr><td colspan="2">Tidak ada produk yang dibeli.</td></tr>';
            }

            updateTotalPayment(totalProductPrice);
        };

        function updateShippingCost() {
            const shippingSelect = document.getElementById('shippingMethod');
            const shippingCost = parseInt(shippingSelect.options[shippingSelect.selectedIndex].getAttribute('data-cost'));
            const totalProductPrice = parseInt(document.getElementById('totalProductPrice').innerText.replace(/[^0-9]/g, ''));

            updateTotalPayment(totalProductPrice, shippingCost);
        }

        function updateTotalPayment(productPrice, shippingCost = 0) {
            const totalPayment = productPrice + shippingCost;
            document.getElementById('totalPayment').innerText = 'Rp ' + totalPayment.toLocaleString();
        }
    </script>
</body>
</html>

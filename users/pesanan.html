<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Daftar Pesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #f8f9fa;
        }

        .invoice {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .invoice-header img {
            max-width: 100px;
        }

        .invoice-header h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .card {
            margin: 15px 0;
        }

        .card-header {
            font-weight: bold;
            background-color: #84B8C6;
            color: white;
        }

        .btn-pay {
            background-color: #6BA3B1;
            border: none;
            color: white;
        }

        .btn-pay:hover {
            background-color: #5a8a90;
        }

        .rating {
            display: flex;
            direction: row-reverse;
            justify-content: center;
            margin-top: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            color: #f39c12; /* Warna bintang yang aktif */
        }
    </style>
</head>

<body>
    <div class="invoice">
        <div class="invoice-header">
            <img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
            <h1>Daftar Pesanan</h1>
        </div>

        <div id="orderList"></div>
    </div>

    <script>
        const orders = JSON.parse(localStorage.getItem('orders')) || [
            {
                kodeTransaksi: "TRX123456",
                recipientName: "John Doe",
                status: "belum dibayar",
                totalAmount: 100000
            },
            {
                kodeTransaksi: "TRX654321",
                recipientName: "Jane Smith",
                status: "selesai",
                totalAmount: 150000
            }
        ];

        const orderList = document.getElementById('orderList');

        orders.forEach(order => {
            const orderCard = `
                <div class="card">
                    <div class="card-header">
                        Kode Transaksi: ${order.kodeTransaksi}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Nama Pembeli: ${order.recipientName}</h5>
                        <p class="card-text">Status: ${order.status}</p>
                        <p class="card-text">Total Bayar: Rp ${order.totalAmount.toLocaleString()}</p>
                        <button class="btn btn-pay" onclick='viewDetails(${JSON.stringify(order)})'>Lihat Detail</button>
                        ${order.status === 'belum dibayar' ? `
                            <button class="btn btn-danger float-end" onclick='payNow("${order.kodeTransaksi}")'>Bayar Sekarang</button>
                        ` : `
                            <button class="btn btn-info float-end" onclick='writeReview("${order.kodeTransaksi}")'>Ulasan</button>
                        `}
                    </div>
                </div>
            `;
            orderList.innerHTML += orderCard;
        });

        function viewDetails(order) {
            alert(`Detail Pesanan:\n\nKode Transaksi: ${order.kodeTransaksi}\nNama Pembeli: ${order.recipientName}\nStatus: ${order.status}\nTotal Bayar: Rp ${order.totalAmount}`);
        }

        function payNow(transactionCode) {
            alert(`Pembayaran untuk kode transaksi ${transactionCode} telah diproses.`);
            // Logika pembayaran dapat ditambahkan di sini
        }

        function writeReview(transactionCode) {
            // Membuat modal untuk rating
            const modalContent = `
                <div class="modal-header">
                    <h5 class="modal-title">Ulasan untuk ${transactionCode}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="rating">
                        <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="5 stars">★</label>
                        <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="4 stars">★</label>
                        <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="3 stars">★</label>
                        <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="2 stars">★</label>
                        <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="1 star">★</label>
                    </div>
                    <textarea id="reviewText" class="form-control" rows="3" placeholder="Tulis ulasan..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick='submitReview("${transactionCode}")'>Kirim Ulasan</button>
                </div>
            `;
            showModal(modalContent);
        }

        function showModal(content) {
            const modalHtml = `
                <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            ${content}
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
            modal.show();
            document.getElementById('reviewModal').addEventListener('hidden.bs.modal', () => {
                document.getElementById('reviewModal').remove();
            });
        }

        function submitReview(transactionCode) {
            const rating = document.querySelector('input[name="rating"]:checked');
            const reviewText = document.getElementById('reviewText').value;

            if (rating) {
                alert(`Ulasan untuk transaksi ${transactionCode} telah disimpan:\nRating: ${rating.value} bintang\nUlasan: ${reviewText}`);
                // Logika untuk menyimpan ulasan dan rating dapat ditambahkan di sini
                document.querySelector('.modal.fade').modal('hide');
            } else {
                alert('Silakan pilih rating bintang sebelum mengirim ulasan.');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Daftar Pesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #f8f9fa;
        }

        .invoice {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .invoice-header img {
            max-width: 100px;
        }

        .invoice-header h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .card {
            margin: 15px 0;
        }

        .card-header {
            font-weight: bold;
            background-color: #84B8C6;
            color: white;
        }

        .btn-pay {
            background-color: #6BA3B1;
            border: none;
            color: white;
        }

        .btn-pay:hover {
            background-color: #5a8a90;
        }
    </style>
</head>

<body>
    <div class="invoice">
        <div class="invoice-header">
            <img src="/assets/logo_only_vector.png" alt="Plastiqu.Co">
            <h1>Daftar Pesanan</h1>
        </div>

        <div id="orderList"></div>
    </div>

    <script>
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const orderList = document.getElementById('orderList');

        orders.forEach(order => {
            const orderCard = `
                <div class="card">
                    <div class="card-header">
                        Kode Transaksi: ${order.kodeTransaksi}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Nama Pembeli: ${order.recipientName}</h5>
                        <p class="card-text">Status: ${order.status}</p>
                        <p class="card-text">Total Bayar: Rp ${order.totalAmount}</p>
                        <button class="btn btn-pay" onclick='viewDetails(${JSON.stringify(order)})'>Lihat Detail</button>
                        ${order.status === 'belum dibayar' ? `<button class="btn btn-danger float-end" onclick='payNow("${order.kodeTransaksi}")'>Bayar Sekarang</button>` : ''}
                    </div>
                </div>
            `;
            orderList.innerHTML += orderCard;
        });

        function viewDetails(order) {
            alert(`Detail Pesanan:\n\nKode Transaksi: ${order.kodeTransaksi}\nNama Pembeli: ${order.recipientName}\nStatus: ${order.status}\nTotal Bayar: Rp ${order.totalAmount}`);
        }

        function payNow(transactionCode) {
            alert(`Pembayaran untuk kode transaksi ${transactionCode} telah diproses.`);
            // Logika pembayaran dapat ditambahkan di sini
        }
    </script>
</body>

</html>

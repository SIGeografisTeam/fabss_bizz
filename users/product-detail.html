<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/footer.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .product-detail-container { margin-top: 40px; }
        .product-image { width: 100%; height: auto; max-width: 300px; margin-bottom: 20px; }
        .product-name { font-size: 2rem; font-weight: bold; }
        .product-price { font-size: 1.5rem; color: #449bab; margin-bottom: 20px; }
        .product-description { font-size: 1rem; margin-bottom: 20px; }
        .product-info { margin-bottom: 20px; font-size: 1rem; }
        .btn-buy, .btn-cart { width: 100%; margin-bottom: 10px; }
        .btn-buy { background-color: #449bab; color: white; }
        .btn-cart { background-color: #033043; color: white; }
        .quantity-control { display: flex; align-items: center; margin-bottom: 20px; }
        .quantity-control input { width: 50px; text-align: center; }
        .quantity-control button { width: 40px; }
        .dropdown-menu { background-color: #033043; }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/assets/logo.png" alt="" height="50"> Plastiqu.Co</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- other nav elements -->
            </div>
        </div>
    </nav>
</header>

<div class="container product-detail-container">
    <div id="product-detail" class="row"></div>
</div>

<script>
    const products = [
        { id: 1, name: 'Plastik Bungkus Makanan', price: 5000, description: 'Plastik untuk membungkus makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Makanan', category: 'Plastik Makanan', weight: '50g', availability: 'Tersedia' },
        { id: 2, name: 'Plastik Bungkus Minuman', price: 4000, description: 'Plastik untuk membungkus berbagai minuman.', image: 'https://via.placeholder.com/300x300?text=Plastik+Minuman', category: 'Plastik Minuman', weight: '30g', availability: 'Tersedia' }
    ];

    function getProductIdFromURL() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get('id');
    }

    function displayProductDetail() {
        const productId = getProductIdFromURL();
        const product = products.find(p => p.id == productId);

        if (product) {
            const productDetailHTML = `
                <div class="col-md-6">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                </div>
                <div class="col-md-6">
                    <h1 class="product-name">${product.name}</h1>
                    <p class="product-price">Rp ${product.price.toLocaleString()}</p>
                    <div class="product-info">
                        <p><strong>Kategori:</strong> ${product.category}</p>
                        <p><strong>Berat:</strong> ${product.weight}</p>
                        <p><strong>Ketersediaan:</strong> ${product.availability}</p>
                    </div>
                    <p class="product-description">${product.description}</p>
                    <div class="quantity-control">
                        <button class="btn btn-outline-secondary" onclick="changeQuantity(-1)">-</button>
                        <input type="number" id="quantity" value="1" min="1" max="10">
                        <button class="btn btn-outline-secondary" onclick="changeQuantity(1)">+</button>
                    </div>
                    <button class="btn btn-buy" onclick="addToCart(${product.id})">Beli Sekarang</button>
                    <button class="btn btn-cart" onclick="addToCart(${product.id})">Tambahkan ke Keranjang</button>
                </div>
            `;
            document.getElementById('product-detail').innerHTML = productDetailHTML;
        } else {
            document.getElementById('product-detail').innerHTML = '<p>Produk tidak ditemukan.</p>';
        }
    }

    function changeQuantity(amount) {
        const quantityInput = document.getElementById('quantity');
        let currentValue = parseInt(quantityInput.value);
        currentValue += amount;

        if (currentValue < 1) currentValue = 1;
        if (currentValue > 10) currentValue = 10;

        quantityInput.value = currentValue;
    }

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const quantity = parseInt(document.getElementById('quantity').value);

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existingProduct = cart.find(item => item.id === productId);

        if (existingProduct) {
            existingProduct.quantity += quantity;
        } else {
            cart.push({ ...product, quantity });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`Produk ${product.name} dengan jumlah ${quantity} telah ditambahkan ke keranjang.`);
    }

    window.onload = displayProductDetail;
</script>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p>&copy; 2024 Plastiqu.Co. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<div class="container product-detail-container">
    <div id="product-detail" class="row"></div>
    <h3 class="mt-5">Ulasan Produk</h3>
    <div id="product-reviews" class="mt-4"></div> <!-- Div untuk menampilkan ulasan -->
</div>

<script>
    const products = [
        { id: 1, name: 'Plastik Bungkus Makanan', price: 5000, description: 'Plastik untuk membungkus makanan.', image: '/img/plastik_makanan.jpg', category: 'Plastik Makanan', weight: '50g', availability: 'Tersedia' },
        { id: 2, name: 'Plastik Bungkus Minuman', price: 4000, description: 'Plastik untuk membungkus berbagai minuman.', image: '/img/plastik_minuman.jpg', category: 'Plastik Minuman', weight: '30g', availability: 'Tersedia' },
        { id: 3, name: 'Plastik Ziplock', price: 10000, description: 'Plastik ziplock untuk makanan.', image: '/img/plastik_ziplock.jpg', category: 'Plastik Makanan', weight: '40g', availability: 'Tersedia' },
        { id: 4, name: 'Kemasan Kertas', price: 3000, description: 'Kemasan kertas untuk berbagai produk.', image: '/img/kemasan_kertas.jpg', category: 'Kemasan Kertas', weight: '20g', availability: 'Tersedia' }
    ];

    const productId = new URLSearchParams(window.location.search).get('id');
    const product = products.find(p => p.id == productId);

    if (product) {
        document.getElementById('product-detail').innerHTML = `
            <div class="col-md-6">
                <img src="${product.image}" alt="${product.name}" class="product-image">
            </div>
            <div class="col-md-6">
                <h2 class="product-name">${product.name}</h2>
                <p class="product-price">Rp ${product.price}</p>
                <p class="product-description">${product.description}</p>
                <div class="product-info">
                    <p><strong>Kategori:</strong> ${product.category}</p>
                    <p><strong>Berat:</strong> ${product.weight}</p>
                    <p><strong>Ketersediaan:</strong> ${product.availability}</p>
                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn btn-buy" onclick="addToCart(${product.id})">Beli Sekarang</button>
                <button class="btn btn-cart" onclick="addToCart(${product.id})">Masukkan ke Keranjang</button>
            </div>
        `;

        loadReviews(productId); // Memanggil fungsi untuk memuat ulasan
    }

    function loadReviews(productId) {
        const reviewsContainer = document.getElementById('product-reviews');
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        const productReviews = reviews.filter(review => review.productId == productId);

        if (productReviews.length > 0) {
            productReviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'card review-card';
                reviewCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${review.username}</h5>
                        <div class="star-rating">${'â˜…'.repeat(review.rating)}</div>
                        <p class="card-text">${review.comment}</p>
                    </div>
                `;
                reviewsContainer.appendChild(reviewCard);
            });
        } else {
            reviewsContainer.innerHTML = `<p>Tidak ada ulasan untuk produk ini.</p>`;
        }
    }

    function addToCart(productId) {
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.push(productId);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCartIcon();
    }

    function changeQuantity(change) {
        const quantityInput = document.getElementById('quantity');
        const currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity + change > 0) {
            quantityInput.value = currentQuantity + change;
        }
    }
</script>

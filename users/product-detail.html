<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .product-detail-container {
            margin-top: 40px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.5rem;
            color: #449bab;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-buy, .btn-cart {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-buy {
            background-color: #449bab;
            color: white;
        }

        .btn-cart {
            background-color: #033043;
            color: black;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
        }

        .quantity-control button {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container product-detail-container">
        <div id="product-detail" class="row">
            <!-- Detail produk akan ditampilkan secara dinamis di sini -->
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Plastik Bungkus Makanan', price: 5000, description: 'Plastik untuk membungkus makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Makanan' },
            { id: 2, name: 'Plastik Bungkus Minuman', price: 4000, description: 'Plastik untuk membungkus berbagai minuman.', image: 'https://via.placeholder.com/300x300?text=Plastik+Minuman' },
            { id: 3, name: 'Plastik Ziplock', price: 10000, description: 'Plastik ziplock untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Ziplock' },
            { id: 4, name: 'Plastik Wrapping', price: 7500, description: 'Plastik wrapping untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Wrapping' },
            { id: 5, name: 'Plastik Kemasan Vakum', price: 15000, description: 'Plastik vakum untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Vakum' },
            { id: 6, name: 'Plastik Kemasan Kertas', price: 6000, description: 'Plastik ramah lingkungan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Kertas' }
        ];

        function getProductIdFromURL() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('id');
        }

        function displayProductDetail() {
            const productId = getProductIdFromURL();
            const product = products.find(p => p.id == productId);

            if (product) {
                const productDetailDiv = document.getElementById('product-detail');
                productDetailDiv.innerHTML = `
                    <div class="col-md-6 text-center">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="col-md-6">
                        <h1 class="product-name">${product.name}</h1>
                        <p class="product-price">Rp ${product.price.toLocaleString()}</p>
                        <p class="product-description">${product.description}</p>

                        <!-- Quantity control -->
                        <div class="quantity-control">
                            <button class="btn btn-secondary" onclick="changeQuantity(-1)">-</button>
                            <input type="text" id="quantity" value="1" readonly>
                            <button class="btn btn-secondary" onclick="changeQuantity(1)">+</button>
                        </div>

                        <button class="btn btn-buy" onclick="buyProduct(${product.id}, '${product.name}', '${product.price}')">Beli Sekarang</button>
                        <button class="btn btn-cart" onclick="addToCart(${product.id})">Masukkan ke Keranjang</button>
                    </div>
                `;
            } else {
                document.getElementById('product-detail').innerHTML = '<p>Produk tidak ditemukan!</p>';
            }
        }

        function changeQuantity(value) {
            let quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value);

            if (currentQuantity + value > 0) {
                quantityInput.value = currentQuantity + value;
            }
        }

        function buyProduct(id, name, price) {
            const quantity = parseInt(document.getElementById('quantity').value);

            // Simpan detail produk ke localStorage
            localStorage.setItem('currentProduct', JSON.stringify({ id, name, price, quantity }));

            // Alihkan ke halaman invoice
            window.location.href = 'invoice.html'; // Ganti dengan nama file invoice yang benar
        }

        function addToCart(id) {
            const quantity = parseInt(document.getElementById('quantity').value);
            const product = products.find(p => p.id == id);

            // Cek apakah keranjang sudah ada di localStorage
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];

            // Cek apakah produk sudah ada di keranjang
            const existingProduct = cart.find(item => item.id === product.id);
            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                // Tambahkan produk ke keranjang
                product.quantity = quantity;
                cart.push(product);
            }

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${product.name} telah ditambahkan ke keranjang dengan kuantitas ${quantity}!`);
        }

        displayProductDetail();
    </script>
</body>
</html>

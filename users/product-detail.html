<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/footer.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts Signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .product-detail-container { margin-top: 40px; }
        .product-image { width: 100%; height: auto; max-width: 300px; margin-bottom: 20px; }
        .product-name { font-size: 2rem; font-weight: bold; }
        .product-price { font-size: 1.5rem; color: #449bab; margin-bottom: 20px; }
        .product-description { font-size: 1rem; margin-bottom: 20px; }
        .product-info { margin-bottom: 20px; font-size: 1rem; }
        .btn-buy, .btn-cart { width: 100%; margin-bottom: 10px; }
        .btn-buy { background-color: #449bab; color: white; }
        .btn-cart { background-color: #033043; color: white; }
        .quantity-control { display: flex; align-items: center; margin-bottom: 20px; }
        .quantity-control input { width: 50px; text-align: center; }
        .quantity-control button { width: 40px; }
        .dropdown-menu { background-color: #033043; }
        .review-card { margin-top: 15px; }
    </style>
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/logo.png" alt="Plastiqu.Co" height="50">
                Plastiqu.Co
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="kategoriDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Kategori
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="kategoriDropdown">
                            <li><a class="dropdown-item" href="#">Plastik Makanan</a></li>
                            <li><a class="dropdown-item" href="#">Plastik Minuman</a></li>
                            <li><a class="dropdown-item" href="#">Kemasan Kertas</a></li>
                            <li><a class="dropdown-item" href="#">dan lain-lain</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex mx-auto my-2 search-form">
                    <input class="form-control me-2 search-input" type="search" placeholder="Cari produk..." aria-label="Search">
                    <button class="btn btn-warning" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <a href="cart.html" class="cart-icon mx-2 position-relative">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span class="badge badge-pill bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
                </a>

                <a href="pesanan.html" class="orders-icon mx-2">
                    <i class="fa-solid fa-box"></i>
                </a>

                <a href="https://wa.me/+62887435359524" class="help-icon mx-2" title="Bantuan">
                    <i class="fa-solid fa-question-circle help-icon-black"></i>
                </a>
                
                <script>
                // Fungsi untuk memperbarui angka di ikon keranjang
                function updateCartIcon() {
                    let cartItemCount = localStorage.getItem('cartItemCount') || 0;
                    document.getElementById('cart-count').textContent = cartItemCount;
                }
                
                // Panggil fungsi ini setiap kali halaman dimuat
                updateCartIcon();
                </script>
                
                <div class="dropdown">
                    <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-circle-user"></i>
                        <span class="ms-2">Nama Pengguna</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
                        <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>                    
        </div>
    </nav>
</header>

<div class="container product-detail-container">
    <div id="product-detail" class="row"></div>
    <h3 class="mt-5">Ulasan Produk</h3>
    <div id="product-reviews" class="mt-4"></div> <!-- Div untuk menampilkan ulasan -->
</div>

<script>
    const products = [
        { id: 1, name: 'Plastik Bungkus Makanan', price: 5000, description: 'Plastik untuk membungkus makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Makanan', category: 'Plastik Makanan', weight: '50g', availability: 'Tersedia' },
        { id: 2, name: 'Plastik Bungkus Minuman', price: 4000, description: 'Plastik untuk membungkus berbagai minuman.', image: 'https://via.placeholder.com/300x300?text=Plastik+Minuman', category: 'Plastik Minuman', weight: '30g', availability: 'Tersedia' },
        { id: 3, name: 'Plastik Ziplock', price: 10000, description: 'Plastik ziplock untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Ziplock', category: 'Plastik Makanan', weight: '40g', availability: 'Tersedia' },
        { id: 4, name: 'Plastik Wrapping', price: 7500, description: 'Plastik wrapping untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Wrapping', category: 'Plastik Makanan', weight: '60g', availability: 'Tersedia' },
        { id: 5, name: 'Plastik Kemasan Vakum', price: 15000, description: 'Plastik vakum untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Vakum', category: 'Plastik Makanan', weight: '70g', availability: 'Tersedia' },
        { id: 6, name: 'Plastik Kemasan Kertas', price: 6000, description: 'Plastik ramah lingkungan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Kertas', category: 'Kemasan Kertas', weight: '20g', availability: 'Tersedia' }
    ];

    function getProductIdFromURL() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get('id');
    }

    function displayProductDetail(product) {
        const productDetailDiv = document.getElementById('product-detail');
        productDetailDiv.innerHTML = `
            <div class="col-md-6">
                <img src="${product.image}" alt="${product.name}" class="product-image">
            </div>
            <div class="col-md-6">
                <h1 class="product-name">${product.name}</h1>
                <p class="product-price">Rp ${product.price}</p>
                <p class="product-description">${product.description}</p>
                <div class="product-info">
                    <p><strong>Kategori:</strong> ${product.category}</p>
                    <p><strong>Berat:</strong> ${product.weight}</p>
                    <p><strong>Ketersediaan:</strong> ${product.availability}</p>
                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn btn-buy" onclick="addToCart(${product.id})">Beli Sekarang</button>
                <button class="btn btn-cart" onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
            </div>
        `;
    }

    function changeQuantity(change) {
        const quantityInput = document.getElementById('quantity');
        let currentValue = parseInt(quantityInput.value);
        currentValue += change;
        if (currentValue < 1) currentValue = 1;
        quantityInput.value = currentValue;
    }

    function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const quantity = parseInt(document.getElementById('quantity').value);
        const existingProductIndex = cart.findIndex(item => item.id === productId);

        if (existingProductIndex > -1) {
            cart[existingProductIndex].quantity += quantity;
        } else {
            const productToAdd = products.find(product => product.id === productId);
            productToAdd.quantity = quantity;
            cart.push(productToAdd);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Produk telah ditambahkan ke keranjang!');
        updateCartIcon();
    }

    function displayReviews() {
        const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
        const reviewsDiv = document.getElementById('product-reviews');
        reviewsDiv.innerHTML = '';

        reviews.forEach(review => {
            const reviewCard = document.createElement('div');
            reviewCard.classList.add('review-card', 'card', 'p-3');
            reviewCard.innerHTML = `
                <h5>${review.username}</h5>
                <p>Rating: ${'bintang '.repeat(review.rating)}</p> <!-- Menampilkan "bintang" untuk rating -->
                <p>${review.comment}</p>
            `;
            reviewsDiv.appendChild(reviewCard);
        });

        if (reviews.length === 0) {
            reviewsDiv.innerHTML = '<p>Tidak ada ulasan untuk produk ini.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const productId = getProductIdFromURL();
        const product = products.find(prod => prod.id == productId);
        displayProductDetail(product);
        displayReviews();
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

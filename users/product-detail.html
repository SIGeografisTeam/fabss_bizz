<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Styling sederhana untuk halaman detail */
        .product-detail-container {
            margin-top: 40px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-buy, .btn-cart {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-buy {
            background-color: #28a745;
            color: white;
        }

        .btn-cart {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container product-detail-container">
        <div id="product-detail" class="row">
            <!-- Detail produk akan ditampilkan secara dinamis di sini -->
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Plastik Bungkus Makanan', price: 'Rp 5.000 - Rp 10.000', description: 'Plastik untuk membungkus makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Makanan' },
            { id: 2, name: 'Plastik Bungkus Minuman', price: 'Rp 4.000 - Rp 7.500', description: 'Plastik untuk membungkus berbagai minuman.', image: 'https://via.placeholder.com/300x300?text=Plastik+Minuman' },
            { id: 3, name: 'Plastik Ziplock', price: 'Rp 10.000 - Rp 20.000', description: 'Plastik ziplock untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Ziplock' },
            { id: 4, name: 'Plastik Wrapping', price: 'Rp 7.500 - Rp 15.000', description: 'Plastik wrapping untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Wrapping' },
            { id: 5, name: 'Plastik Kemasan Vakum', price: 'Rp 15.000 - Rp 25.000', description: 'Plastik vakum untuk makanan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Vakum' },
            { id: 6, name: 'Plastik Kemasan Kertas', price: 'Rp 6.000 - Rp 12.000', description: 'Plastik ramah lingkungan.', image: 'https://via.placeholder.com/300x300?text=Plastik+Kertas' }
        ];

        function getProductIdFromURL() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('id');
        }

        function displayProductDetail() {
            const productId = getProductIdFromURL();
            const product = products.find(p => p.id == productId);

            if (product) {
                const productDetailDiv = document.getElementById('product-detail');
                productDetailDiv.innerHTML = `
                    <div class="col-md-6 text-center">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="col-md-6">
                        <h1 class="product-name">${product.name}</h1>
                        <p class="product-price">${product.price}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="btn btn-buy" onclick="buyProduct(${product.id}, '${product.name}', '${product.price}')">Beli Sekarang</button>
                        <button class="btn btn-cart" onclick="addToCart(${product.id})">Masukkan ke Keranjang</button>
                    </div>
                `;
            } else {
                document.getElementById('product-detail').innerHTML = '<p>Produk tidak ditemukan!</p>';
            }
        }

        function buyProduct(id, name, price) {
            // Simpan detail produk ke localStorage
            localStorage.setItem('currentProduct', JSON.stringify({ id, name, price }));
            // Alihkan ke halaman invoice
            window.location.href = 'invoice.html'; // Ganti dengan nama file invoice yang benar
        }

        function addToCart(id) {
            const product = products.find(p => p.id == id);

            // Cek apakah keranjang sudah ada di localStorage
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];

            // Tambahkan produk ke keranjang
            cart.push(product);

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${product.name} telah ditambahkan ke keranjang!`);
        }

        displayProductDetail();
    </script>
</body>
</html>

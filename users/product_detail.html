<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            max-width: 500px; /* Adjust max-width as needed */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="product-detail" class="text-center">
            <img id="product-image" class="product-image" alt="Product Image">
            <h2 id="product-name"></h2>
            <p id="product-price" class="lead"></p>
            <p id="product-description"></p>
        </div>
        <a href="index.html" class="btn btn-primary mt-4">Back to Products</a>
    </div>

    <script>
        // Data produk plastik kemasan
        const products = [
            { id: 1, name: 'Plastik Bungkus Makanan', price: 'Rp 5.000 - Rp 10.000', category: 'Makanan', image: '/img/plastik_makanan.jpg', description: 'Ideal for wrapping food items.' },
            { id: 2, name: 'Plastik Bungkus Minuman', price: 'Rp 4.000 - Rp 7.500', category: 'Minuman', image: '/img/plastik_minuman.jpg', description: 'Perfect for beverage packaging.' },
            { id: 3, name: 'Plastik Ziplock', price: 'Rp 10.000 - Rp 20.000', category: 'Kemasan', image: '/img/plastik_ziplock.jpg', description: 'Convenient for storage and organization.' },
            { id: 4, name: 'Plastik Wrapping', price: 'Rp 7.500 - Rp 15.000', category: 'Kemasan', image: '/img/kemasan_wrapping.jpg', description: 'Versatile wrapping solutions.' },
            { id: 5, name: 'Plastik Kemasan Vakum', price: 'Rp 15.000 - Rp 25.000', category: 'Kemasan', image: '/img/kemasan_vakum.jpg', description: 'Keeps food fresh longer.' },
            { id: 6, name: 'Plastik Kemasan Kertas', price: 'Rp 6.000 - Rp 12.000', category: 'Kemasan', image: '/img/kemasan_kertas.jpg', description: 'Eco-friendly packaging option.' },
            
    
        ];
        

        // Function to get product ID from URL
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'), 10);
        }

        // Function to display product details
        function displayProductDetails() {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id === productId);

            if (product) {
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = product.price;
                document.getElementById('product-description').innerText = product.description;
            } else {
                document.getElementById('product-detail').innerText = 'Product not found.';
            }
        }

        // Call function to display product details on load
        window.onload = displayProductDetails;
    </script>
</body>
</html>

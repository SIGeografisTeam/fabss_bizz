<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating | Plastiqu.Co</title>
    <link rel="shortcut icon" href="/assets/circle.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            color: #033043;
        }

        .main-content {
            padding: 40px;
        }

        h2 {
            color: #033043;
        }

        .rating {
            color: #ffc107; /* Warna untuk bintang */
        }

        .section-background {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #033043;
            color: white;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #01a1b3;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/assets/logo.png" alt="" height="50">
                    Plastiqu.Co
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="kategoriDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Kategori
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="kategoriDropdown">
                                <li><a class="dropdown-item" href="#">Plastik Makanan</a></li>
                                <li><a class="dropdown-item" href="#">Plastik Minuman</a></li>
                                <li><a class="dropdown-item" href="#">Kemasan kertas</a></li>
                                <li><a class="dropdown-item" href="#">dan lain-lain</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btn-auth d-flex align-items-center">
                        <a href="/cart.html" class="cart-icon mx-2">
                            <i class="fa-solid fa-shopping-cart"></i>
                        </a>
                        <a href="/orders" class="orders-icon mx-2">
                            <i class="fa-solid fa-box"></i>
                        </a>
                        <div class="dropdown">
                            <a href="#" class="profile-icon dropdown-toggle d-flex align-items-center mx-2" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-circle-user"></i>
                                <span class="ms-2" id="username">Nama Pengguna</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item profile-edit" href="/profile"><i class="fa-solid fa-user-edit"></i> Ubah Profil</a></li>
                                <li><a class="dropdown-item logout" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Rating Section -->
    <div class="container py-5 section-background main-content">
        <h2 class="text-center mb-4">Berikan Rating Anda</h2>
        <form id="ratingForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Nama Anda</label>
                <input type="text" class="form-control" id="userName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <div class="rating">
                    <span class="fa fa-star" data-index="1"></span>
                    <span class="fa fa-star" data-index="2"></span>
                    <span class="fa fa-star" data-index="3"></span>
                    <span class="fa fa-star" data-index="4"></span>
                    <span class="fa fa-star" data-index="5"></span>
                </div>
                <input type="hidden" id="ratingValue" name="ratingValue">
            </div>

            <div class="mb-3">
                <label for="userComment" class="form-label">Komentar</label>
                <textarea class="form-control" id="userComment" rows="3" required></textarea>
            </div>

            <button type="button" class="btn submit-button" id="submitRating">Kirim Rating</button>
        </form>
    </div>

    <script>
        // Menambahkan event listener pada bintang untuk mengatur rating
        const stars = document.querySelectorAll('.rating .fa-star');
        let ratingValue = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                ratingValue = index + 1;
                document.getElementById('ratingValue').value = ratingValue;

                stars.forEach((s, i) => {
                    s.classList.toggle('checked', i < ratingValue);
                });
            });
        });

        document.getElementById('submitRating').addEventListener('click', function () {
            const userName = document.getElementById('userName').value;
            const userComment = document.getElementById('userComment').value;

            if (userName && userComment && ratingValue > 0) {
                alert(`Terima kasih, ${userName}! Anda memberikan rating ${ratingValue} bintang.`);
                // Reset form after submission
                document.getElementById('ratingForm').reset();
                ratingValue = 0;
                stars.forEach(star => star.classList.remove('checked'));
            } else {
                alert("Harap lengkapi semua informasi.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>

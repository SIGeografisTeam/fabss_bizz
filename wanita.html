<!DOCTYPE html>
<html>

<head>
    <title>Fashion Wanita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        // Fungsi untuk melakukan pencarian produk berdasarkan input pengguna
        function searchProduct() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            items.forEach(function (item) {
                const productName = item.querySelector('h2').textContent.toLowerCase();
                if (productName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Fungsi untuk melakukan filter berdasarkan kategori
        function filterCategory(category) {
            const items = document.querySelectorAll('.product-item');
            items.forEach(function (item) {
                if (category === 'all') {
                    item.style.display = 'block';
                } else if (item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>

<body>
    <div class="bg-blue-600 p-4 flex items-center justify-between">
        <h1 class="text-white text-xl font-bold">Fashion Wanita</h1>
        <div class="flex items-center">
            <input id="search-input" class="p-2 rounded border border-gray-300" type="text" placeholder="Search" />
            <button class="bg-red-500 text-white p-2 rounded ml-2" onclick="searchProduct()">Search</button>
            <a href="index.html" class="ml-4">
                <button class="bg-green-500 text-white p-2 rounded">Beranda</button>
            </a>
        </div>
    </div>

    <!-- Kategori Button -->
    <div class="p-4 flex space-x-4">
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('all')">Semua</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('baju')">Baju</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('celana')">Celana</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('rok')">Rok</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('dress')">Dress</button>
        <button class="bg-blue-500 text-white p-2 rounded" onclick="filterCategory('sepatu')">Sepatu</button>
    </div>

    <!-- Produk -->
    <div class="p-4 grid grid-cols-3 gap-4">
        <!-- Celana -->
        <div class="border rounded p-4 product-item celana">
            <img src="https://img.freepik.com/premium-photo/pair-jeans-isolated-white-background_1199157-6805.jpg?w=360" />
            <h2 class="font-bold">Celana jeans</h2>
            <p class="bg-red-500 text-white p-2 rounded mt-2">Rp 100.000</p>
        </div>

        <!-- Baju -->
        <div class="border rounded p-4 product-item baju">
            <img src="https://img.freepik.com/free-photo/still-life-spring-wardrobe-switch_23-2150478985.jpg?t=st=1728695148~exp=1728698748~hmac=51aaa0a7bd9b46f8d39eebf6dcfbb552edb066eb13950b073dde5ed40345015f&w=360" />
            <h2 class="font-bold">Baju</h2>
            <p class="bg-red-500 text-white p-2 rounded mt-2">Rp150.000</p>
        </div>

        <!-- Rok -->
        <div class="border rounded p-4 product-item rok">
            <img src="https://img.freepik.com/free-photo/fashion_1122-2000.jpg?t=st=1728695246~exp=1728698846~hmac=1a411b5c1f1d21b0aa60915839104d4fa8f056cf23d63d6fcad378c8d39e4690&w=360"/>
            <h2 class="font-bold">Rok</h2>
            <p class="bg-red-500 text-white p-2 rounded mt-2">Rp 80.000</p>
        </div>

        <!-- Dress -->
        <div class="border rounded p-4 product-item dress">
            <img src="https://img.freepik.com/free-photo/fashion-woman-with-clothes_1203-8302.jpg?t=st=1728695363~exp=1728698963~hmac=98a293908771868621639fff4dcb61d64e72969f5b5c016fc681da510d3bdd75&w=360" />
            <h2 class="font-bold">Dress Cantik</h2>
            <p class="bg-red-500 text-white p-2 rounded mt-2">Rp 150.000</p>
        </div>

        <!-- Sepatu -->
        <div class="border rounded p-4 product-item sepatu">
            <img src="https://img.freepik.com/premium-photo/white-sneakers-fitness-sports-colored-background-copyspace_262398-624.jpg?w=360" />
            <h2 class="font-bold">Sepatu Trendy</h2>
            <p class="bg-red-500 text-white p-2 rounded mt-2">Rp 200.000</p>
        </div>
    </div>
</body>

</html>
